name: tox CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Update pip
        run: python -m pip install -U pip
      - name: Install tox-gh
        run: python3 -m pip install tox-gh>=1.3.1 tox>=4.14
      - name: Run tox
        run: tox run
